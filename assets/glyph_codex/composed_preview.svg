<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <filter id="bigGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <!-- simplified codex frame background (inset to hint at large console) -->
  <rect x="64" y="64" width="896" height="896" rx="56" fill="#0c0d0e" stroke="#070708" stroke-width="6"/>

  <!-- screen area -->
  <rect x="160" y="128" width="704" height="512" rx="18" fill="#030405"/>

  <!-- place the updated glyph SVG visually centered on the screen -->
  <g transform="translate(512,384)">
    <!-- soft halo -->
    <circle cx="0" cy="0" r="220" fill="#9cff94" opacity="0.08" filter="url(#bigGlow)"/>
    <!-- glyph group (recreated here to ensure preview renders standalone) -->
    <g transform="translate(0,0) scale(1.6)">
      <g transform="translate(0,0)" fill="#bfffc7">
        <path d="M-60 -20 H-20 V-60 H20 V-20 H60 V20 H20 V60 H-20 V20 H-60 Z" fill="#9eff9a"/>
        <path d="M-20 -20 H20 V20 H-20 Z" fill="#07100a"/>
      </g>
      <g stroke="#6ef07a" stroke-width="8" fill="none" stroke-linejoin="miter">
        <path d="M-60 -20 H-20 V-60 H20 V-20 H60 V20 H20 V60 H-20 V20 H-60 Z"/>
      </g>
      <g stroke="#e8ffe8" stroke-width="2" fill="none" stroke-linejoin="miter">
        <path d="M-60 -20 H-20 V-60 H20 V-20 H60 V20 H20 V60 H-20 V20 H-60 Z"/>
      </g>
      <circle cx="0" cy="0" r="9" fill="#dfffe6" opacity="0.95"/>
    </g>
  </g>

  <!-- left/right arrow previews placed over nav area -->
  <g transform="translate(320,760)">
    <circle cx="0" cy="0" r="56" fill="#111214" stroke="#1e1f20" stroke-width="2"/>
    <g transform="translate(0,0)" fill="#e9f5ea">
      <polygon points="18,0 -6,18 -6,-18"/>
    </g>
  </g>
