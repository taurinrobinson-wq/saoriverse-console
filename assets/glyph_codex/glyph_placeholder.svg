<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="glowGrad" cx="50%" cy="40%">
      <stop offset="0%" stop-color="#9cff94" stop-opacity="1"/>
      <stop offset="45%" stop-color="#4de06a" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#07110a" stop-opacity="0"/>
    </radialGradient>
    <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- handset-like rounded screen background -->
  <rect x="32" y="64" width="448" height="384" rx="30" ry="30" fill="#060607" stroke="#131313" stroke-width="4"/>

  <!-- subtle vertical noise band to mimic texture -->
  <g opacity="0.08" fill="#0b0c0b">
    <rect x="80" y="120" width="16" height="296"/>
    <rect x="352" y="120" width="8" height="296"/>
  </g>

  <!-- large neon soft glow behind glyph -->
  <circle cx="256" cy="240" r="120" fill="url(#glowGrad)" filter="url(#softBlur)"/>

  <!-- blocky maze-like glyph, inspired by attachment -->
  <g transform="translate(256,240) scale(1)" fill="#bfffc7">
    <!-- outer thick stroke via duplicate paths for strong neon look -->
    <path d="M-60 -20 H-20 V-60 H20 V-20 H60 V20 H20 V60 H-20 V20 H-60 Z" fill="#9eff9a"/>
    <path d="M-20 -20 H20 V20 H-20 Z" fill="#07100a"/>
  </g>

  <!-- bright neon outline -->
  <g transform="translate(256,240) scale(1)" stroke="#6ef07a" stroke-width="8" fill="none" stroke-linejoin="miter">
    <path d="M-60 -20 H-20 V-60 H20 V-20 H60 V20 H20 V60 H-20 V20 H-60 Z"/>
  </g>

  <!-- crisp inner highlight -->
  <g transform="translate(256,240) scale(1)" stroke="#e8ffe8" stroke-width="2" fill="none" stroke-linejoin="miter">
    <path d="M-60 -20 H-20 V-60 H20 V-20 H60 V20 H20 V60 H-20 V20 H-60 Z"/>
  </g>

  <!-- small central glow core -->
  <circle cx="256" cy="240" r="18" fill="#dfffe6" opacity="0.95"/>

  <!-- metadata -->
  <metadata>Neon, blocky glyph for codex. Center at 256,240 within ~240x240 area.</metadata>
</svg>
