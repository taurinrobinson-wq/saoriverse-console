[pytest]
# Pytest configuration for FirstPerson test suite
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    unit: Unit tests for individual components
    integration: Integration and end-to-end tests
    performance: Performance and evolution tests

[coverage:run]
source = emotional_os,parser,learning
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
