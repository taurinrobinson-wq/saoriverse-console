[server]
headless = true
# If you serve the Streamlit app behind a reverse proxy at /app, set baseUrlPath accordingly
# baseUrlPath = "/app"  # temporarily commented out so platform health checks hitting / will succeed
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
# Avoid opening a browser on the host when running in headless environments
# gatherUsageStats = false
gatherUsageStats = false
# Duplicate server section removed from here to avoid TOML parse errors
[theme]
base = "light"
primaryColor = "#2E2E2E"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#31333F"

# Note: explicit [theme.dark] and [theme.light] sections removed because
# newer Streamlit versions no longer accept per-theme subsections in
# `config.toml`. Keep only the primary `theme` table above to define
# defaults; runtime theming should be controlled by `base` and the
# Streamlit theming system.

