[client]
showErrorDetails = false
toolbarMode = "viewer"

[logger]
level = "info"

[server]
headless = true
port = 8501
address = "0.0.0.0"
runOnSave = false
enableXsrfProtection = false
maxUploadSize = 200

[theme]
primaryColor = "#ff6b9d"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#000000"
font = "sans serif"

[browser]
gatherUsageStats = false
