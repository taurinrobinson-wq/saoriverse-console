[server]
headless = true
# If you serve the Streamlit app behind a reverse proxy at /app, set baseUrlPath accordingly
# baseUrlPath = "/app"  # temporarily commented out so platform health checks hitting / will succeed
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
# Avoid opening a browser on the host when running in headless environments
# gatherUsageStats = false
gatherUsageStats = false
# Duplicate server section removed from here to avoid TOML parse errors
[theme]
base = "light"
primaryColor = "#2E2E2E"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#31333F"

[theme.dark]
backgroundColor = "#18191A"
secondaryBackgroundColor = "#23272F"
textColor = "#F1F1F1"
primaryColor = "#F1F1F1"

[theme.light]
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#31333F"
primaryColor = "#2E2E2E"

