[mypy]
python_version = 3.11
# Exclude large backup/archive and virtual envs
exclude = (archive|dev_archive|full_backups|\.venv|\.git)
# Reduce noise from third-party libraries without stubs
ignore_missing_imports = True
# Allow implicit Optional for legacy code that uses None defaults
no_implicit_optional = False
show_error_codes = True
follow_imports = normal

[mypy-tests.*]
# Tests often intentionally use loose typing; be permissive
ignore_errors = True