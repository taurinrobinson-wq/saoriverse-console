version: '3.8'

services:
  # Streamlit FirstPerson app
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: firstperson_streamlit
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_LOGGER_LEVEL=info
    volumes:
      - .:/app
      - streamlit_cache:/home/streamlit/.streamlit/cache
    depends_on:
      - ollama
    networks:
      - firstperson_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Ollama local LLM service
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_service
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - firstperson_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    # GPU acceleration (uncomment if using GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

networks:
  firstperson_network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
  streamlit_cache:
    driver: local
