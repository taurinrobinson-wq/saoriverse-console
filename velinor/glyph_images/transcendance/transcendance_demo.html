<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Transcendance Glyph â€” Demo</title>
    <style>
        :root {
            --bg: #05060a;
            --glow-color: 140, 190, 255;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, -apple-system;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #000814 0%, #05060a 60%);
        }

        .stage {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            flex-direction: column;
            padding: 32px
        }

        /* Container gently bobs up and down */
        .bob {
            animation: bob 4s ease-in-out infinite;
        }

        /* Glyph styles + pulsing glow */
        .glyph {
            width: 360px;
            /* tune as needed */
            max-width: calc(100vw - 48px);
            display: block;
            transform-origin: 50% 50%;
            will-change: transform, filter;
            animation: pulse 2.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(var(--glow-color), 0.45));
            transition: filter .2s ease;
            background: radial-gradient(circle at 50% 20%, rgba(var(--glow-color), 0.06), transparent 40%);
            border-radius: 8px;
        }

        /* Slight extra halo using box-shadow */
        .glyph.halo {
            box-shadow: 0 0 20px rgba(var(--glow-color), 0.14), 0 0 48px rgba(var(--glow-color), 0.08);
        }

        @keyframes pulse {
            0% {
                transform: translateY(0) scale(1);
                filter: drop-shadow(0 0 8px rgba(var(--glow-color), 0.45));
            }

            45% {
                transform: translateY(0) scale(1.03);
                filter: drop-shadow(0 0 26px rgba(var(--glow-color), 0.95));
            }

            100% {
                transform: translateY(0) scale(1);
                filter: drop-shadow(0 0 8px rgba(var(--glow-color), 0.45));
            }
        }

        @keyframes bob {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Controls / notes */
        .note {
            color: #bfcfe9;
            font-size: 13px;
            opacity: 0.9
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center
        }

        button {
            background: #0b1220;
            border: 1px solid rgba(255, 255, 255, 0.04);
            color: #dfe9ff;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer
        }
    </style>
</head>

<body>
    <div class="stage">
        <div class="bob">
            <img src="triglyph.png" alt="Transcendance glyph" class="glyph halo" />
        </div>
        <div class="controls note">Adjust the image size or `--glow-color` in the CSS to match your design.</div>
    </div>

    <script>
        // Optional: stop/start pulse on click (useful for screenshots)
        const img = document.querySelector('.glyph');
        img.addEventListener('click', () => img.classList.toggle('halo'));
    </script>
</body>

</html>
