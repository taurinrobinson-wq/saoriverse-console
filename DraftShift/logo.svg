<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="48" height="48">
  <!-- Left document with X -->
  <rect x="30" y="30" width="50" height="70" rx="3" fill="none" stroke="#C0C0C0" stroke-width="4"/>
  <line x1="40" y1="45" x2="70" y2="45" stroke="#C0C0C0" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="58" x2="70" y2="58" stroke="#C0C0C0" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="71" x2="70" y2="71" stroke="#C0C0C0" stroke-width="3" stroke-linecap="round"/>
  <!-- X mark -->
  <line x1="38" y1="85" x2="52" y2="99" stroke="#FF6B6B" stroke-width="5" stroke-linecap="round"/>
  <line x1="52" y1="85" x2="38" y2="99" stroke="#FF6B6B" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Arrow -->
  <path d="M 85 60 L 110 60" stroke="#2C2C2C" stroke-width="4" fill="none" stroke-linecap="round"/>
  <polygon points="110,60 100,54 105,60 100,66" fill="#2C2C2C"/>
  
  <!-- Right document with checkmark -->
  <rect x="120" y="30" width="50" height="70" rx="3" fill="none" stroke="#D4AF37" stroke-width="4"/>
  <line x1="130" y1="45" x2="160" y2="45" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
  <line x1="130" y1="58" x2="160" y2="58" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
  <line x1="130" y1="71" x2="160" y2="71" stroke="#D4AF37" stroke-width="3" stroke-linecap="round"/>
  <!-- Checkmark -->
  <path d="M 138 88 L 148 98 L 162 84" stroke="#7EC850" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- DraftShift text -->
  <text x="100" y="150" font-size="24" font-weight="bold" font-family="Arial, sans-serif" text-anchor="middle" fill="#2C2C2C">DraftShift</text>
</svg>