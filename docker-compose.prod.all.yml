version: '3.8'

networks:
  saoriverse:
    driver: bridge

services:
  # ============ Velinor Service ============
  velinor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: velinor_prod
    restart: always
    ports:
      - "127.0.0.1:8001:8000"  # Only localhost, nginx handles external access
    networks:
      - saoriverse
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs/velinor:/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============ FirstPerson Service ============
  firstperson:
    build:
      context: .
      dockerfile: Dockerfile.firstperson
    container_name: firstperson_prod
    restart: always
    ports:
      - "127.0.0.1:8002:8000"  # Backend internal port
      - "127.0.0.1:3002:3001"  # Frontend internal port
    networks:
      - saoriverse
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://localhost:8000
    volumes:
      - ./logs/firstperson:/var/log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - velinor

  # ============ Nginx SSL Proxy (Single entry point for all services) ============
  nginx-ssl:
    image: nginx:alpine
    container_name: nginx_ssl_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - saoriverse
    volumes:
      - ./nginx.prod.firstperson.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - velinor
      - firstperson
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
