## NGINX template for firstperson.chat
## Copy to your server (e.g., /etc/nginx/sites-available/firstperson.conf) and enable with sites-enabled

server {
    listen 80;
    server_name firstperson.chat www.firstperson.chat;

    # Root for static site (the public site)
    root /var/www/firstperson;   # adjust to your deployment path
    index index.html;

    # Serve static assets directly from the filesystem
    location /static/ {
        alias /var/www/firstperson/static/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Serve favicon and root static files
    location = /favicon.ico { try_files $uri =404; }
    location / { try_files $uri $uri/ /index.html; }

    # Proxy the Streamlit app under /app/ (Streamlit configured with baseUrlPath = "/app")
    location /app/ {
        # Optional: enable basic auth for this location (see README for setup)
        auth_basic "Restricted";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://127.0.0.1:8501/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;

        # Ensure binary streaming and correct content types pass through
        proxy_buffering off;
    }

    # Optional: a small healthcheck endpoint
    location /healthz {
        return 200 "OK";
    }

    # Logging (adjust paths as needed)
    access_log /var/log/nginx/firstperson.access.log;
    error_log /var/log/nginx/firstperson.error.log warn;
}
