repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        # We prefer the action/CI to enforce scanning; running locally will scan without a baseline
        args: ["--all-files"]
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # Ruff linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Pre-commit hooks (general checks)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key

  # Python type checking with mypy (optional, can skip)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports, --no-error-summary]
        exclude: ^(tests/|migration/)
        stages: [manual]  # Run manually: pre-commit run --hook-id mypy

  # Tests (optional, can be resource intensive)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest tests/ --tb=short --timeout=30
        language: system
        types: [python]
        stages: [commit]
        pass_filenames: false
        always_run: true
        verbose: true
        # Uncomment to enable on commit:
        # stages: [commit]
        # Or run manually: pre-commit run --hook-id pytest

# Configuration
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: 2.15.0
