streamlit_version: ">=1.37.1"

python_version: "3.11"

packages:
  # Core dependencies managed by uv/pip from requirements.txt
  - requirements.txt

# Streamlit Cloud configuration
client:
  showErrorDetails: false
  toolbarMode: "viewer"

logger:
  level: "info"

server:
  headless: true
  port: 8501
  address: "0.0.0.0"
  runOnSave: false
  enableXsrfProtection: false

# Post-deployment setup for NLP models
# Note: These commands run after dependencies are installed
setup_commands:
  - "python -m textblob.download_corpora"
  - "python -m spacy download en_core_web_sm"
