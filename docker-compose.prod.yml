version: '3.9'

networks:
  velinor_network:
    driver: bridge

services:
  velinor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: velinor_prod
    restart: always
    ports:
      - "8000:8000"
    networks:
      - velinor_network
    environment:
      - NODE_ENV=production
      - PORT=8001
    volumes:
      - ./logs:/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx-ssl:
    image: nginx:alpine
    container_name: nginx_ssl_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - velinor_network
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - velinor
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
