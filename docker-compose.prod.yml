networks:
  velinor_network:
    driver: bridge

volumes:
  letsencrypt:
  certbot-www:

services:
  velinor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: velinor_prod
    restart: always
    ports:
      - "8000:8000"
    networks:
      - velinor_network
    environment:
      - NODE_ENV=production
      - PORT=8001
    volumes:
      - ./logs:/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
        - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
        - letsencrypt:/etc/letsencrypt:ro
        - certbot-www:/var/www/certbot
        - /var/log/nginx:/var/log/nginx
    image: nginx:alpine
    container_name: nginx_ssl_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - velinor_network

    certbot:
      image: certbot/certbot:latest
      container_name: certbot
      restart: always
      networks:
        - velinor_network
      volumes:
        - letsencrypt:/etc/letsencrypt
        - certbot-www:/var/www/certbot
      entrypoint: ["/bin/sh", "-c", "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot; done"]
      depends_on:
        - nginx-ssl
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - velinor
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
