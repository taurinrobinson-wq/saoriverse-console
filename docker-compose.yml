version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saoriverse-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
      - ENV=production
    volumes:
      - ./data:/app/data_local
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - saoriverse
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: saoriverse-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_SAOYNX_API_URL=http://backend:8000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - saoriverse
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  nginx:
    image: nginx:alpine
    container_name: saoriverse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      # Uncomment when using SSL certificates
      # - ./certs:/etc/nginx/certs:ro
      # - ./certbot:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    networks:
      - saoriverse
    restart: unless-stopped

networks:
  saoriverse:
    driver: bridge

volumes:
  backend_data:
    driver: local
