<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Velinor Endgame Chamber — Sequence</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #05060a;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            padding: 24px;
            overflow: hidden;
        }

        .stage-display {
            width: 100%;
            max-width: 1400px;
            aspect-ratio: 16 / 9;
            position: relative;
            background: linear-gradient(180deg, #000814 0%, #05060a 60%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.08);
            transform-origin: 50% 60%;
        }

        /* Chamber background - Velinor ideal concept art */
        .chamber-bg {
            position: absolute;
            inset: 0;
            background: url('../../public/assets/backgrounds/Velinor_Ideal.png') center/cover no-repeat;
            opacity: 1;
            z-index: 1;
        }

        /* Doors container - behind frame */
        .doors-container {
            position: absolute;
            width: 100%;
            height: 100%;
            inset: 0;
            z-index: 20;
            pointer-events: none;
        }

        .door {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 35%;
            height: 84%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: transparent;
            border: none;
        }

        .door.left {
            left: 6.2%;
            background-image: url('../../public/assets/doors/door_left.png');
            background-position: right center;
        }

        .door.right {
            right: 6.2%;
            background-image: url('../../public/assets/doors/door_right.png');
            background-position: left center;
        }

        .door-seam {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            opacity: 0;
        }

        .door.left .door-seam {
            right: -1px;
        }

        .door.right .door-seam {
            left: -1px;
        }

        /* End image - Saori revelation (16:9, full-screen) */
        .end-image {
            position: absolute;
            inset: 0;
            background: url('../../public/assets/backgrounds/Velinor_Saori_End_Reveal.png') center/cover no-repeat;
            background-attachment: fixed;
            opacity: 0;
            z-index: 10;
        }

        /* Particle canvas */
        canvas {
            position: absolute;
            inset: 0;
            z-index: 5;
            pointer-events: none;
        }

        /* Frame - ALWAYS on top */
        .chamber-frame {
            position: absolute;
            inset: 0;
            background: url('../../public/assets/doors/chamber_frame.png') center/cover no-repeat;
            z-index: 100;
            pointer-events: none;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: rgba(0, 150, 200, 0.2);
            border: 1px solid rgba(0, 150, 200, 0.5);
            color: #a8d8ff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:hover {
            background: rgba(0, 150, 200, 0.35);
            border-color: rgba(0, 150, 200, 0.8);
            box-shadow: 0 0 12px rgba(0, 150, 200, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        button.skip {
            background: rgba(255, 100, 100, 0.15);
            border-color: rgba(255, 100, 100, 0.4);
            color: #ff9999;
        }

        button.skip:hover {
            background: rgba(255, 100, 100, 0.25);
            border-color: rgba(255, 100, 100, 0.6);
            box-shadow: 0 0 12px rgba(255, 100, 100, 0.2);
        }

        .stage-label {
            color: rgba(168, 216, 255, 0.6);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .prompt {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 255, 200, 0.8);
            font-size: 16px;
            text-align: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            animation: pulse-text 2s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="color: #a8d8ff; margin: 0 0 12px 0; font-size: 24px;">Velinor — Endgame Chamber</h1>
        
        <div class="stage-display">
            <div class="chamber-bg"></div>
            <canvas id="particleCanvas"></canvas>
            <div class="end-image"></div>
            <div class="doors-container">
                <div class="door left"></div>
                <div class="door right"></div>
            </div>
            <div class="chamber-frame"></div>
            <div class="prompt">Press forward to advance through the threshold...</div>
        </div>

        <div style="width: 100%; max-width: 1400px;">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="controls">
            <span class="stage-label" id="stageLabel">Stage: Awaiting Glyph Insertion</span>
            <button id="startBtn">Start Sequence</button>
            <button id="advanceBtn" disabled>Advance (Space)</button>
            <button id="skipBtn" class="skip">Skip to Reveal</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        // ============ STATE ============
        const state = {
            stage: 'awaiting', // awaiting → doors_opening → velinor_ideal → advancing → complete
            progress: 0,
            totalDuration: 0,
        };

        // ============ ELEMENTS ============
        const stageDisplay = document.querySelector('.stage-display');
        const doorsLeft = document.querySelector('.door.left');
        const doorsRight = document.querySelector('.door.right');
        const voidEl = document.querySelector('.void');
        const voidGlow = document.querySelector('.void-glow');
        const endImage = document.querySelector('.end-image');
        const progressFill = document.querySelector('.progress-fill');
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        // ============ PARTICLE SYSTEM ============
        const particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.vx = (Math.random() - 0.5) * 20;
                this.vy = Math.random() * 15 + 5;
                this.life = 1;
                this.maxLife = Math.random() * 8 + 12;
            }

            update(dt) {
                this.x += this.vx * dt;
                this.y += this.vy * dt;
                this.vy += 9.8 * dt; // gravity
                this.life -= dt / this.maxLife;
            }

            draw(ctx) {
                const alpha = Math.max(0, this.life);
                ctx.fillStyle = `rgba(0, 255, 255, ${alpha * 0.3})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function resizeCanvas() {
            canvas.width = stageDisplay.offsetWidth;
            canvas.height = stageDisplay.offsetHeight;
        }

        function updateParticles(dt) {
            // Emit new particles during advancing stage only
            if (state.stage === 'advancing') {
                for (let i = 0; i < 0.3; i++) {
                    particles.push(new Particle());
                }
            }

            // Update and clean
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update(dt);
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.draw(ctx));
        }

        // ============ SEQUENCE FUNCTIONS ============
        function startSequence() {
            state.stage = 'doors_opening';
            state.progress = 0;
            stageLabel.textContent = 'Stage: Threshold Opening...';
            prompt.style.opacity = '0';

            const tl = gsap.timeline({
                onUpdate: () => {
                    state.progress = tl.progress();
                    progressFill.style.width = (state.progress * 100) + '%';
                }
            });

            // Door animation (2.5s)
            tl.to(doorsLeft, {
                xPercent: -100,
                duration: 2.5,
                ease: 'power2.out',
                transformOrigin: '0% 50%'
            }, 0);

            tl.to(doorsRight, {
                xPercent: 100,
                duration: 2.5,
                ease: 'power2.out',
                transformOrigin: '100% 50%'
            }, 0);

            // Transition to velinor ideal view
            tl.call(() => {
                state.stage = 'velinor_ideal';
                stageLabel.textContent = 'Stage: Velhara Before the Collapse';
                prompt.style.opacity = '1';
                prompt.textContent = 'Press forward to step through the threshold...';
                document.getElementById('advanceBtn').disabled = false;
            });
        }

        function advanceSequence() {
            if (state.stage !== 'velinor_ideal') return;

            state.stage = 'advancing';
            state.progress = 0;
            stageLabel.textContent = 'Stage: Crossing the Threshold';
            prompt.style.opacity = '0';
            document.getElementById('advanceBtn').disabled = true;

            const tl = gsap.timeline({
                onUpdate: () => {
                    state.progress = tl.progress();
                    progressFill.style.width = (state.progress * 100) + '%';
                }
            });

            // Zoom in through the doorway (4s)
            tl.to(stageDisplay, {
                scale: 1.4,
                duration: 4,
                ease: 'power2.inOut'
            }, 0);

            tl.call(() => {
                stageLabel.textContent = 'Stage: Turning Toward Saori';
            });

            // Fade out velinor ideal, fade in Saori reveal (2s)
            tl.to(document.querySelector('.chamber-bg'), {
                opacity: 0,
                duration: 2,
                ease: 'power1.inOut'
            }, '>-0.5');

            tl.to(endImage, {
                opacity: 1,
                duration: 2,
                ease: 'power1.inOut'
            }, '<');

            // Reset scale so Saori is full-screen (2s)
            tl.to(stageDisplay, {
                scale: 1,
                duration: 2,
                ease: 'power2.inOut'
            }, '>-0.5');

            tl.call(() => {
                state.stage = 'complete';
                stageLabel.textContent = 'Stage: Complete — Saori\'s Revelation';
                prompt.style.opacity = '1';
                prompt.textContent = 'The journey ends. The truth endures.';
            });
        }

        function skipToReveal() {
            // Jump to advancing stage
            gsap.killTweensOf([doorsLeft, doorsRight, stageDisplay]);

            // Set positions - doors fully open
            doorsLeft.style.transform = 'translateY(-50%) translateX(-100%)';
            doorsRight.style.transform = 'translateY(-50%) translateX(100%)';
            document.querySelector('.chamber-bg').style.opacity = '0';
            endImage.style.opacity = '1';
            stageDisplay.style.scale = '1';

            state.stage = 'complete';
            stageLabel.textContent = 'Stage: Complete — Saori\'s Revelation';
            prompt.style.opacity = '1';
            prompt.textContent = 'The journey ends. The truth endures.';
            document.getElementById('advanceBtn').disabled = true;
            progressFill.style.width = '100%';
        }

        function reset() {
            gsap.killTweensOf('*');

            doorsLeft.style.transform = 'translateY(-50%) translateX(0)';
            doorsRight.style.transform = 'translateY(-50%) translateX(0)';
            document.querySelector('.chamber-bg').style.opacity = '1';
            endImage.style.opacity = '0';
            stageDisplay.style.scale = '1';

            particles.length = 0;

            state.stage = 'awaiting';
            state.progress = 0;
            stageLabel.textContent = 'Stage: Awaiting Glyph Insertion';
            prompt.style.opacity = '0';
            document.getElementById('advanceBtn').disabled = true;
            progressFill.style.width = '0%';
        }

        // ============ EVENT LISTENERS ============
        document.getElementById('startBtn').addEventListener('click', startSequence);
        document.getElementById('advanceBtn').addEventListener('click', advanceSequence);
        document.getElementById('skipBtn').addEventListener('click', skipToReveal);
        document.getElementById('resetBtn').addEventListener('click', reset);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!document.getElementById('advanceBtn').disabled) {
                    advanceSequence();
                }
            }
        });

        // ============ ANIMATION LOOP ============
        let lastTime = Date.now();

        function animate() {
            const now = Date.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            updateParticles(dt);
            requestAnimationFrame(animate);
        }

        // ============ INIT ============
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        animate();
    </script>
</body>

</html>
