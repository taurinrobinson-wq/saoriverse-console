version: '3.8'

services:
  frontend:
    image: node:20
    working_dir: /app/velinor-web
    volumes:
      - ./velinor-web:/app/velinor-web:cached
      - /app/velinor-web/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: sh -c "cd /app/velinor-web && npm install --no-audit --no-fund && npm run dev"

  backend:
    image: python:3.12-alpine
    working_dir: /app
    volumes:
      - ./:/app:cached
    ports:
      - "8000:8000"
    command: sh -c "pip install --no-cache-dir -r requirements-game.txt && uvicorn velinor_api:app --host 0.0.0.0 --port 8000 --reload"

# Optional: a small nginx service can be added for local proxying if you want to emulate production.
