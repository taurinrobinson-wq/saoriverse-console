name: Self-diagnostic and Auto-fix

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write

jobs:
  diagnostic:
    name: Run self-diagnostic and attempt fixes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (if present)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run self-diagnostic (auto-fix)
        run: |
          python tools/self_diagnostic.py --auto-fix

      - name: Commit and push fixes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(diagnostics): auto-fix applied by CI"
            # Push back to same branch where the PR originates (for PRs this will update the PR)
            git push
          else
            echo "No fixes to commit."
          fi

      - name: Run test suite
        run: |
          python -m pytest -q
