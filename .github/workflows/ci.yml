name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pytest; fi

      - name: Run selected unit tests
        run: |
          pytest -q \
            tests/test_ui_template_usage.py \
            tests/test_sanctuary.py \
            tests/unit/test_multi_glyph_selection.py \
            tests/unit/test_display_name_normalizer.py \
            tests/unit/test_glyph_tiebreak.py \
            tests/unit/test_sanctuary_mode_toggle.py
