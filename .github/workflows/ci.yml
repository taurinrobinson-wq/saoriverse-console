---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-actions:
    name: Lint GitHub Actions workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install actionlint
        run: |
          ACTIONLINT_BASE="https://github.com/rhysd/actionlint/releases/download/"
          ACTIONLINT_TAG="v1.6.26"
          ACTIONLINT_FILE="actionlint_1.6.26_linux_amd64.tar.gz"
          ACTIONLINT_PART="${ACTIONLINT_BASE}${ACTIONLINT_TAG}"
          ACTIONLINT_URL="${ACTIONLINT_PART}/${ACTIONLINT_FILE}"
          curl -sSL "$ACTIONLINT_URL" -o /tmp/actionlint.tar.gz
          sudo tar -xzf /tmp/actionlint.tar.gz -C /usr/local/bin actionlint || true
          sudo chmod +x /usr/local/bin/actionlint || true

      - name: Run actionlint
        run: |
          actionlint -color .github/workflows/*.yml

  tests:
    name: Run tests
    needs: lint-actions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found; skipping pinned requirements."
          fi
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Run tests
        run: pytest -q
