name: Static checks

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    static-checks:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install flake8 mypy

            - name: Compile check
              run: python -m compileall -q .

            - name: Run flake8
              run: |
                  flake8 --exclude .venv,.git,node_modules,firstperson/node_modules,archive,dev_archive,em_trace --max-line-length=120 .

            - name: Run mypy
              run: |
                  mypy --ignore-missing-imports --exclude '(^\\.venv|^firstperson|^archive|^dev_archive|^em_trace|node_modules|Offshoots)' .
