name: Emotional OS API CI

on:
  push:
    paths:
      - 'emotional_os_api/**'
  pull_request:
    paths:
      - 'emotional_os_api/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.12]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install deps
        working-directory: emotional_os_api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        working-directory: emotional_os_api
        run: |
          pytest -q
