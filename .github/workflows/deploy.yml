name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    name: Build and push image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/saoriverse-console:latest
          file: ./Dockerfile
          context: .

  deploy:
    name: SSH Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            TARGET_DIR=/opt/saoriverse-console
            if [ -d "$TARGET_DIR" ]; then
              cd "$TARGET_DIR" && git pull
            else
              git clone https://github.com/${{ github.repository }} "$TARGET_DIR"
            fi
            cd "$TARGET_DIR"
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/saoriverse-console
            git pull origin main
            docker-compose -f docker-compose.prod.all.yml down
            docker-compose -f docker-compose.prod.all.yml up -d --build

      - name: Notify deployment
        if: success()
        run: echo "✅ Deployment to FirstPerson droplet successful!"

      - name: Notify failure
        if: failure()
        run: echo "❌ Deployment failed!"
